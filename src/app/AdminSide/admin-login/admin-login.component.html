<article>
<section class="container">
  <section class="login-form">
    <form method="post" action="" role="login">
      <img src="../../../assets/images/logo2.png" class="img-responsive" alt="" />
      <input type="email" name="email" placeholder="Email" required class="form-control input-lg" [(ngModel)] ="admin.username" />
      <input type="password" name="password" placeholder="Password" required class="form-control input-lg" [(ngModel)] ="admin.password"/>
      <button type="submit" name="go" class="btn btn-lg btn-primary btn-block" (click)="login()">Connexion</button>
      
    </form>
    <div class="form-links">
      <a href="#">www.casalocation.com</a>
    </div>
  </section>
</section>
</article>
